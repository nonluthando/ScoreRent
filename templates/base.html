<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreRent</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>

  <body>
    <div class="container">
      <nav class="topNav">
        <div class="navLeft">
          <a class="brand" href="/">ScoreRent</a>
          <span class="brandTag">Rental confidence scoring</span>
        </div>

        <div class="links navLinks">
          <a class="navLink navCta" href="/evaluate">Evaluate</a>

          {% if user %}
            <a class="navLink" href="/dashboard">Dashboard</a>
            <a class="navLink" href="/profile">Profile</a>
            <a class="navLink" href="/history">History</a>
            <a class="navLink dangerLink" href="/logout">Logout</a>
          {% else %}
            <a class="navLink" href="/login">Login</a>
            <a class="navLink secondaryLink" href="/signup">Sign up</a>
          {% endif %}
        </div>
      </nav>

      <main class="stack mainContent">
        {% block content %}{% endblock %}
      </main>

      <footer class="siteFooter">
        <p>ScoreRent Â© 2026</p>
      </footer>
    </div>

    <script>
      // Active link highlight
      const current = window.location.pathname;
      document.querySelectorAll(".navLink").forEach((link) => {
        const href = link.getAttribute("href");
        if (href === current) link.classList.add("active");
      });
    </script>
  </body>
</html>
