version: "3.8"

services:
  app:
    image: mcr.microsoft.com/devcontainers/python:3.11
    volumes:
      - ..:/workspaces/scorerent:cached
    command: sleep infinity
    environment:
      DATABASE_URL: postgresql://scorerent:scorerent@db:5432/scorerent
    depends_on:
      - db

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: scorerent
      POSTGRES_PASSWORD: scorerent
      POSTGRES_DB: scorerent
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
